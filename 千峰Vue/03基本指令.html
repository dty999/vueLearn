<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myVue</title>
    <script src="./lib/vue.js"></script>
    <style>
        .blue{
            color: blueviolet;
        }
        .red{
            color: red;
        }
    </style>
</head>

<body>
    <div id="box">
        {{name}}
        <!-- 绑定事件 -->
        <button @click = 'handleClick()'>change</button>
        <!-- <button v-on:click = 'handleClick()'>change</button> -->
        <!-- v-show指令 -->
        <div v-show="isShow">我是动态显示隐藏的</div>
        <div v-if='isCreated'>我是动态创建删除</div>
        <!-- 绑定现有的标签属性 -->
        <div :class=" isActive?'red':'blue' ">动态改变背景色</div>
        <!-- <div v-bind:class=" isActive?'red':'blue' ">动态改变背景色</div> -->
        <!-- v-for -->
        <ul>
            <li v-for='(item,index) in dataList'>
                {{index+1}}------------- {{item}}
            </li>
        </ul>
    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#box',
            data: {
                name:'dty',
                isShow:true,
                isCreated:true,
                isActive:true,
                dataList:['1','22','333','4444']
            },
            methods: {
                handleClick(){
                    this.name = 'daming'
                    this.isShow = !this.isShow
                    this.isCreated = !this.isCreated
                    this.isActive = !this.isActive
                    this.dataList.push('55555')
                }
            }
        });
    </script>
</body>

</html>
