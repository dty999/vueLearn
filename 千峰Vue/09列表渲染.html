<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myVue</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id ="box">
        <div v-for = '(item) in lists'>
            {{item}}
        </div>
        <hr>
        <div v-for = '(item,key,index) in lists'>
            {{item}}--{{key}}--{{index}}
        </div>
        <hr>
        <div v-for = '(item,key,index) of lists'>
            {{item}}--{{key}}--{{index}}
        </div>
        <hr>
        <div v-for = '(item,index) of 10'>
            {{item}}--{{key}}--{{index}}
        </div>
        <hr>
        <div v-for = '(item,index) of arr'>
            {{item}}--{{key}}--{{index}}
        </div>
        <!-- v-for in/of 两种方式没区别 -->
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#box',
        data: {
            lists :{
                name:'dty',
                age:12,
                socre:99
            },
            arr:['a','b']
        },
        methods: {}
     });
    </script>
</body>

</html>
